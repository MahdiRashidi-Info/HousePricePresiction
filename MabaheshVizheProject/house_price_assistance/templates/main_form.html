<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>House Price Assistance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="../static/style.css" rel="stylesheet" />
    <script src="../static/scripts.js" ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <form class="requires-validation" method="post" novalidate></form>
      <div class="form-body">
        <div class="row">
          <div class="form-holder">
            <div class="form-content">
              <div class="form-items">
                <h3>Examine Your Desired House</h3>
                <p>Fill in the data below to examine your desired house price :)</p>
                <form class="requires-validation" novalidate method="post" action="{% url 'dashboard' %}">
                  {% csrf_token %}
                  <div class="col-md-12">
                    <input
                      class="form-control"
                      type="text"
                      name="nickName"
                      placeholder="Your Nickname"
                      required
                    />
                    <div class="valid-feedback">Nickname field is valid!</div>
                    <div class="invalid-feedback">
                      Nickname field cannot be blank!
                    </div>
                  </div>

                  <div class="col-md-12">
                    <input
                      class="form-control"
                      type="text"
                      name="phone"
                      placeholder="Your Phone No."
                      required
                    />
                    <div class="valid-feedback">Phone field is valid!</div>
                    <div class="invalid-feedback">
                      Phone field cannot be blank!
                    </div>
                  </div>


                  <div class="col-md-12">
                    <input
                      class="form-control"
                      type="text"
                      name="Area"
                      placeholder="Please enter desired area . like 90M"
                      required
                    />
                  </div>

                  <div class="col-md-12">
                    <input
                      class="form-control"
                      type="text"
                      name="Room"
                      placeholder="Please enter count of room. EX:2"
                      required
                    />
                  </div>


                  <div class="col-md-12">
                    <select class="form-select mt-3" required id="dropdown" name='state'>
                        {% for i in city %}
                            <option value="{{i}}">{{i}}</option>
                        {% endfor %}
                    </select>
                </div>

                  <div class="col-md-12 mt-3">
                    <label class="mb-3 mr-1" for="gender">Facilities: </label>

                    <input
                      type="checkbox"
                      class="btn-check"
                      name="facility"
                      id="warehouse"
                      value="warehouse"
                      autocomplete="off"
                      required
                    />
                    <label
                      class="btn btn-sm btn-outline-secondary"
                      for="warehouse"
                      >Need Warehouse</label
                    >

                    <input
                      type="checkbox"
                      class="btn-check"
                      name="facility"
                      id="elevator"
                      value="elevator"
                      autocomplete="off"
                      required
                    />
                    <label class="btn btn-sm btn-outline-secondary" for="elevator"
                      >Need Elevator</label
                    >

                    <input
                      type="checkbox"
                      class="btn-check"
                      name="facility"
                      id="parking"
                      value="parking"
                      autocomplete="off"
                      required
                    />
                    <label class="btn btn-sm btn-outline-secondary" for="parking"
                      >Need Parking</label
                    >
                  </div>

                  <div class="form-button mt-3" style="text-align: center" >
                    <button id="submit" type="submit" class="btn btn-secondary" >
                      Examine Price
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
